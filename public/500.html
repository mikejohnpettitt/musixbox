<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Something Broke! | Blind Test 500</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #F97316;
      --secondary: #FACC15;
      --accent: #F97316;
      --orange: #F97316;
      --yellow: #FACC15;
      --bg: #FFF7ED;
      --black: #1A1A1A;
      --red: #EF4444;
      --green: #10B981;
    }

    * {
      font-family: 'Space Grotesk', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      -webkit-tap-highlight-color: transparent;
      background: var(--bg);
      min-height: 100vh;
      min-height: 100dvh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .error-container {
      max-width: 800px;
      width: 100%;
      background: white;
      border-radius: 24px;
      border: 4px solid var(--black);
      box-shadow: 12px 12px 0 var(--black);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 40px 30px;
      position: relative;
    }

    /* Decorative shapes */
    .shape-1 {
      position: absolute;
      width: 70px;
      height: 70px;
      background: var(--red);
      border: 3px solid var(--black);
      border-radius: 12px;
      top: 10%;
      right: 7%;
      transform: rotate(25deg);
      z-index: 0;
    }

    .shape-2 {
      position: absolute;
      width: 50px;
      height: 50px;
      background: var(--orange);
      border: 3px solid var(--black);
      border-radius: 50%;
      bottom: 25%;
      left: 8%;
      z-index: 0;
    }

    .shape-3 {
      position: absolute;
      width: 45px;
      height: 45px;
      background: var(--yellow);
      border: 3px solid var(--black);
      border-radius: 8px;
      top: 30%;
      left: 10%;
      transform: rotate(-15deg);
      z-index: 0;
    }

    /* MODIFIÃ‰ : Maintenant c'est un grand carrÃ© comme la 404 */
    .error-image-container {
      width: 100%;
      max-width: 400px;
      margin-bottom: 30px;
      position: relative;
      z-index: 5;
    }

    .error-image {
      width: 100%;
      height: auto;
      border-radius: 16px;
      border: 4px solid var(--black);
      box-shadow: 8px 8px 0 var(--black);
    }

    .error-code {
      font-size: 7rem;
      font-weight: 800;
      color: var(--black);
      line-height: 1;
      margin-bottom: 10px;
      position: relative;
      z-index: 5;
      text-shadow: 4px 4px 0 var(--red);
    }

    .error-title {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--black);
      margin-bottom: 20px;
      line-height: 1.2;
      position: relative;
      z-index: 5;
    }

    .error-message {
      font-size: 1.2rem;
      color: var(--black);
      max-width: 600px;
      margin-bottom: 30px;
      line-height: 1.6;
      font-weight: 500;
      position: relative;
      z-index: 5;
    }

    .highlight {
      color: var(--red);
      font-weight: 700;
      background: var(--yellow);
      padding: 2px 8px;
      border-radius: 6px;
      border: 2px solid var(--black);
      display: inline-block;
      transform: rotate(2deg);
    }

    .action-buttons {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
      position: relative;
      z-index: 5;
    }

    .btn {
      padding: 16px 32px;
      border-radius: 12px;
      font-weight: 700;
      font-size: 1.1rem;
      text-decoration: none;
      transition: all 0.15s ease;
      cursor: pointer;
      border: 3px solid var(--black);
      box-shadow: 5px 5px 0 var(--black);
      text-transform: uppercase;
      position: relative;
      z-index: 5;
    }

    .btn:active {
      transform: translate(3px, 3px);
      box-shadow: 2px 2px 0 var(--black);
    }

    .btn-primary {
      background: var(--red);
      color: white;
    }

    .btn-secondary {
      background: var(--yellow);
      color: var(--black);
    }

    .error-note {
      margin-top: 30px;
      padding: 20px;
      background: var(--bg);
      border-radius: 12px;
      border: 3px solid var(--black);
      font-size: 0.95rem;
      color: var(--black);
      max-width: 600px;
      position: relative;
      z-index: 5;
      box-shadow: 4px 4px 0 var(--black);
    }

    .error-note strong {
      color: var(--red);
    }

    .music-note {
      display: inline-block;
      animation: shake 1.5s ease-in-out infinite;
      font-size: 1.8rem;
      margin: 0 8px;
      filter: drop-shadow(2px 2px 0 var(--black));
    }

    .music-note:nth-child(2) {
      animation-delay: 0.1s;
    }

    .music-note:nth-child(3) {
      animation-delay: 0.2s;
    }

    @keyframes shake {
      0%, 100% {
        transform: translateX(0) rotate(0deg);
      }
      25% {
        transform: translateX(-5px) rotate(-10deg);
      }
      75% {
        transform: translateX(5px) rotate(10deg);
      }
    }

    .crack {
      position: absolute;
      width: 100px;
      height: 4px;
      background: var(--black);
      transform: rotate(45deg);
      border-radius: 2px;
    }

    .crack:nth-child(2) {
      transform: rotate(-45deg);
    }

    @media (max-width: 768px) {
      .error-code {
        font-size: 5rem;
      }

      .error-title {
        font-size: 2rem;
      }

      .error-message {
        font-size: 1rem;
      }

      .error-container {
        padding: 30px 20px;
      }

      .btn {
        padding: 14px 28px;
        font-size: 1rem;
      }

      .shape-1, .shape-2, .shape-3 {
        display: none;
      }

      /* MODIFIÃ‰ POUR L'IMAGE SUR MOBILE */
      .error-image-container {
        max-width: 350px;
        margin-bottom: 25px;
      }

      .crack {
        width: 80px;
      }
    }

    @media (max-width: 480px) {
      .action-buttons {
        flex-direction: column;
        width: 100%;
      }

      .btn {
        width: 100%;
      }

      .error-container {
        border-width: 3px;
        box-shadow: 8px 8px 0 var(--black);
      }

      /* MODIFIÃ‰ POUR L'IMAGE SUR TRÃˆS PETIT Ã‰CRAN */
      .error-image-container {
        max-width: 300px;
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="shape-1"></div>
    <div class="shape-2"></div>
    <div class="shape-3"></div>

    <!-- MODIFIÃ‰ : Maintenant c'est un grand carrÃ© comme la 404 -->
    <div class="error-image-container">
      <img
        src="images/Cute Vintage Record Player Sticker With Floating Musical Notes.jpeg"
        alt="Erreur 500 illustration"
        class="error-image"
      >
    </div>

    <div class="error-code">500</div>

    <h1 class="error-title">
      <span class="music-note">ðŸ’¥</span>
      Oops! The record just broke!
      <span class="music-note">ðŸŽµ</span>
    </h1>

    <p class="error-message">
      Something <span class="highlight">went terribly wrong</span> with our sound system!
      <br>
      Our engineers are already working to fix this audio catastrophe.
    </p>

    <div class="action-buttons">
      <a href="/" class="btn btn-primary">
        Back to Harmony <span class="music-note">ðŸŽ¶</span>
      </a>
      <a href="javascript:location.reload()" class="btn btn-secondary">
        Try Reloading
      </a>
    </div>

    <div class="error-note">
      <strong>Note for the Sound Engineer (admin):</strong> Check the server logs to diagnose this audio meltdown!
    </div>
  </div>
</body>
</html>
